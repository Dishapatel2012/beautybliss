<script>
    document.querySelectorAll('.share-btn').forEach(button => {
        button.addEventListener('click', function () {
            let productName = this.getAttribute('data-name');
            let productPrice = this.getAttribute('data-price');
            let message = `Hello, I'm interested in purchasing the *${productName}*. Can you provide me with more details?`;
            let whatsappNumber = '917778975445'; // Replace with actual number
            let whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    });
